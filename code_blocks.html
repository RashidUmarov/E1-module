    <h2> Замена блоков кода — находятся внутри тега &lt;pre class=&quot;code&quot;&gt; ... &lt;/pre&gt; </h2>
    <div class="html_container">
        <div id="left">
            <textarea id="left_html" class="editor" placeholder="insert HTML" color="black"></textarea>
        </div>
        <div id="center">
            <button id="look-pre" class="btn-look">
                <div class="btn_text">Look for tag pre</div>


            </button>
            <div id="check">
                <!--                 здесь будет помещен результат проверки по кнопке id="look-img"  -->
            </div>

            <!--             этот блок будет показан, если в 2-х html будут найдены ссылки на картинки -->
            <div id="replace-block">
                <button id="btn-replace" class="btn-look" onclick="replacePreBlock()">
                    <div class="btn_text">Replace  Code Blocks </div>
                </button>
            </div>

        </div>
        <div id="right">
            <textarea id="right_html" class="editor" placeholder="insert HTML" color="black"></textarea>
        </div>
    </div>
