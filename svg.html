<h2>Работа с SVG </h2>
<h3> Манипуляции с SVG иконками </h3>

<button class="btn change-icon">
    <div class="btn_text">Сменить иконку</div>
    <div class="btn_icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
        </svg>
    </div>

    <div class="btn_icon">
    </div>
</button>

<div id="container">
    <!--Изобразить с помощью элементов SVG флаги пяти стран: Россия, Франция, Финляндия, Швейцария, Япония.-->
    <div class="flag">
        <h3>Флаг России</h3>
        <div>
            <svg height="120" width="180" ;>
                <rect x="0" y="0" width="180" height="40" style="fill:white;"/>
                <rect x="0" y="40" width="180" height="40" style="fill:blue;"/>
                <rect x="0" y="80" width="180" height="40" style="fill:red;"/>
            </svg>
        </div>
    </div>


    <div class="flag">
        <h3>Флаг Франции</h3>
        <div>
            <svg height="120" width="180" ;>
                <rect x="0" y="0" width="60" height="120" style="fill:blue;"/>
                <rect x="60" y="0" width="60" height="120" style="fill:white;"/>
                <rect x="120" y="00" width="600" height="120" style="fill:red;"/>
            </svg>
        </div>
    </div>

    <div class="flag">
        <h3>Флаг Финляндии</h3>
        <div>
            <svg height="120" width="180" ;>
                <rect x="00" y="0" width="180" height="120" style="fill:white;"/>
                <rect x="0" y="42" width="180" height="36" style="fill:blue;"/>
                <rect x="50" y="0" width="36" height="120" style="fill:blue;"/>
            </svg>
        </div>
    </div>

    <div class="flag">
        <h3>Флаг Швейцарии</h3>
        <div>
            <svg height="120" width="180" ;>
                <rect x="00" y="0" width="180" height="120" style="fill:red;"/>
                <rect x="40" y="44" width="105" height="30" style="fill:white;"/>
                <rect x="77" y="20" width="30" height="85" style="fill:white;"/>
            </svg>
        </div>
    </div>

    <div class="flag">
        <h3>Флаг Японии</h3>
        <div>
            <svg height="120" width="180" ;>
                <rect x="00" y="0" width="180" height="120" style="fill:white;"/>
                <circle cx="90" cy="60" r="30" style="fill:red;"/>
            </svg>
        </div>
    </div>
    <script src="icon.js"></script>
</div>
